<div>
  <form [formGroup]="ProfileForm" (ngSubmit)="Profile_Update(ProfileForm.value)">

    <div>
      <label>FirstName</label>
      <input type="text" formControlName="FirstName">
    </div>

    <div>
      <label>LastName</label>
      <input type="text" formControlName="LastName">
    </div>

    <div>
      <label>Contact</label>
      <input type="text" formControlName="Contact">
    </div>

    <div>
      <label>EmailId</label>
      <input type="text" formControlName="EmailId">
    </div>

    <div>
      <label>Date Of Birth</label>
      <input type="date" formControlName="DOB">
    </div>

    <div>
      <label>Hobbies</label>
      <input type="text" formControlName="Hobbies">
    </div>

    <div>
      <button type="Submit">Submit</button>
    </div>
  </form>
</div>
